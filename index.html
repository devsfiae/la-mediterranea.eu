<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>reserve restaurant la mediterranea - a virtual location</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Open Graph Meta-Tags -->
    <meta property="og:title" content="bar/restaurant la mediterranea">
    <meta property="og:description" content="may be located a fantasitic balearan island @ es pujols/formentera">
    <meta property="og:image" content="http://la-mediterranea.eu/images/website_background.jpg">
    <meta property="og:url" content="http://la-mediterranea.eu/index.html">
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header with three sections: logo, navigation, theme switch -->
    <header></header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- subheader with opening hours -->
        <div class="subheader">
        <p>
            <img src="images/icons/open.png" alt="Open Sign Icon">
            <span>wednesday, thursday &amp; saturday @17:00 + 19:00</span>
            |
            <span>friday &amp; sunday also @21:00</span>
            |
            <img src="images/icons/closed.png" alt="Closed Sign Icon">
            <span>closed monday &amp; tuesday</span>
        </p>
        </div>
        <!-- Slideshow Container -->
        <div class="slideshow-container">
            <!-- Slides -->
            <div class="slide">
                <img src="images/bar/beachbar.png" alt="bar">
                <div class="slide-title">la mediterranea</div>
            </div>

            <div class="slide">
                <img src="images/bar/restaurant.png" alt="restaurant">
                <div class="slide-title">restaurant</div>
            </div>

            <div class="slide">
                <img src="images/menu/food_culture.png" alt="food">
                <div class="slide-title">food</div>
            </div>

            <div class="slide">
                <img src="images/cocktails/cocktails_banner.png" alt="Cocktails">
                <div class="slide-title">drinks</div>
            </div>

            <div class="slide">
                <img src="images/events/eveningwithdj.png" alt="Events">
                <div class="slide-title">events</div>
            </div>

            <!-- Next/Prev Buttons -->
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
            

            <!-- Dots to indicate current slide -->
            <div class="dots-container">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        
    </main>

    <!-- Footer loaded dynamically -->
    <footer></footer>

    <!-- Scripts -->
    <script type="module" src="js/controller.js"></script> <!-- Directly using controller.js -->
</body>
</html>
