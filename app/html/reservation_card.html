<!-- app/html/reservation_card.html -->
<div class="card">
    <div class="card-title">table: {{table}}</div>
    <img src="{{imagePath}}" alt="{{title}}" class="card-image" onerror="this.onerror=null;this.src='/images/icons/no_picture.png';">
    <div class="card-text">{{date}}</div>
    <div class="card-text">{{time}}</div>
    <div class="card-text">persons: {{persons}}</div>
    <div class="info-container">{{state}}</div>
    <p>
        {{#if available}}
        <button class="btn primary-btn" data-table="{{table}}" data-time="{{time}}">Reserve</button>
        {{/if}}
    </p>
</div>
