<div class="card">
    <div class="card-header">
        <h3 class="card-title">Table: {{table}}</h3>
    </div>
    <img src="{{imagePath}}" alt="{{title}}" class="card-image" onerror="this.onerror=null;this.src='/images/icons/no_picture.png';">
    <p>{{date}}</p>
    <p class="card-description">{{time}}</p>
    <hr class="divider">
</div>

<div class="card">
    <form class="reservation-form">
        <!-- Hidden fields for date, time and table -->
        <input type="hidden" id="time" name="time" value="{{time}}">
        <input type="hidden" id="date" name="date" value="{{date}}">
        <input type="hidden" id="table" name="table" value="{{table}}">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="input" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="input" required>

        <label for="persons">Persons:</label>
        <input type="number" id="persons" name="persons" class="input" min="1" max="16" required>
        <hr class="divider">
        <button type="submit" class="btn primary-btn">reserve</button>
    </form>
</div>
