<!-- app/html/food.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>food @ La Mediterranea</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.ico">
    <!-- Open Graph Meta-Tags -->
    <meta property="og:title" content="Bar/Restaurant La Mediterranea">
    <meta property="og:description" content="food">
    <meta property="og:image" content="images/menu/food_culture.png">
    <meta property="og:url" content="http://la-mediterranea.eu/api/html/food.html">
    <meta property="og:type" content="website">
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <!-- Header with three sections: logo, navigation, theme switch -->
    <header></header>
    <!-- Main Content -->
    <main class="main-content scrollable">
        <!-- subheader card button -->
        <div class="subheader">
            <p><a href="#" id="foodcard_button" class="btn primary-btn">card</a></p>
        </div>

        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <!-- Slides -->
            <div class="slide">
                <img src="../../images/food/grilled_beef_dishes.png" alt="meat">
                <div class="slide-title">meat</div>
            </div>

            <div class="slide">
                <img src="../../images/food/fish_dishes.png" alt="seefood">
                <div class="slide-title">seafood</div>
            </div>

            <div class="slide">
                <img src="../../images/food/vegetarian_dishes.png" alt="vegetarian">
                <div class="slide-title">vegetarian</div>
            </div>

            <div class="slide">
                <img src="../../images/food/dessert_dishes.png" alt="desserts">
                <div class="slide-title">desserts</div>
            </div>

            <!-- Next/Prev Buttons -->
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>

        <!-- Dots to indicate current slide -->
        <div class="dots-container">
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
        </div>

        <!-- Dynamic content container (initially hidden) -->
        <div id="dynamic-content" class="card-container" style="display: none;">
            <!-- Dynamic content is loaded here -->
        </div>


    </main>
    <footer class="footer">&copy; 2024 with ♥️ and ⚡️ by our fantasitic international team</footer>

    <!-- Scripts -->
    <script type="module" src="../../dist/controller.js"></script>
</body>
</html>
