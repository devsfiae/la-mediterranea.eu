<!-- reservation_card.html -->
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Table {{table}}</h3>
    </div>
    <hr class="divider">
    <p class="card-description">
        People: {{persons}}<br>
        {{state}}
    </p>
    <button class="btn primary-btn" data-table="{{table}}" data-time="{{time}}">Reserve</button>
</div>
